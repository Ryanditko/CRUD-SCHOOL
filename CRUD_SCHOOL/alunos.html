<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Alunos</h1>
            <p class="subtitle">Cadastre e gerencie os alunos da sua escola</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Cadastro de Aluno</h2>
                <form id="aluno-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo do aluno">
                    </div>
                    
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nota_primeiro_semestre">Nota 1Âº Semestre:</label>
                        <input type="number" step="0.01" min="0" max="10" id="nota_primeiro_semestre" name="nota_primeiro_semestre" required placeholder="Digite a nota do primeiro semestre">
                    </div>
                    
                    <div class="form-group">
                        <label for="nota_segundo_semestre">Nota 2Âº Semestre:</label>
                        <input type="number" step="0.01" min="0" max="10" id="nota_segundo_semestre" name="nota_segundo_semestre" required placeholder="Digite a nota do segundo semestre">
                    </div>
                    
                    <div class="form-group">
                        <label for="turma_id">ID da Turma:</label>
                        <input type="number" id="turma_id" name="turma_id" required placeholder="Digite o ID da turma">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
                </form>
            </div>

            <div class="actions-container">
                <button id="listar-alunos" class="btn btn-primary">ğŸ“‹ Listar Alunos</button>
            </div>

            <div id="alunos-lista" class="lista-container"></div>

            <!-- Pop-up para editar aluno -->
            <div id="edit-popup" class="popup">
                <div class="popup-content">
                    <h2>Editar Aluno</h2>
                    <form id="update-form">
                        <input type="hidden" id="aluno-id">
                        
                        <div class="form-group">
                            <label for="update-nome">Nome Completo:</label>
                            <input type="text" id="update-nome" required placeholder="Digite o nome completo do aluno">
                        </div>
                        
                        <div class="form-group">
                            <label for="update-data_nascimento">Data de Nascimento:</label>
                            <input type="date" id="update-data_nascimento" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="update-nota_primeiro_semestre">Nota 1Âº Semestre:</label>
                            <input type="number" step="0.01" min="0" max="10" id="update-nota_primeiro_semestre" required placeholder="Digite a nota do primeiro semestre">
                        </div>
                        
                        <div class="form-group">
                            <label for="update-nota_segundo_semestre">Nota 2Âº Semestre:</label>
                            <input type="number" step="0.01" min="0" max="10" id="update-nota_segundo_semestre" required placeholder="Digite a nota do segundo semestre">
                        </div>
                        
                        <div class="form-group">
                            <label for="update-turma_id">ID da Turma:</label>
                            <input type="number" id="update-turma_id" required placeholder="Digite o ID da turma">
                        </div>
                        
                        <div class="popup-buttons">
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                            <button type="button" id="close-popup" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
