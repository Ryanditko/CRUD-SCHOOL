<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Turmas</h1>

        </header>

        <nav class="nav">
            <ul class="nav-links">
                <li><a href="alunos.html">üë®‚Äçüéì Alunos</a></li>
                <li><a href="professores.html">üë®‚Äçüè´ Professores</a></li>
                <li><a href="turmas.html" class="active">üë• Turmas</a></li>
            </ul>
        </nav>

        <a href="index.html" class="btn-voltar">‚Üê Voltar para a P√°gina Principal</a>

        <main>
            <div class="form-container">
                <h2>Cadastro de Turma</h2>
                <form id="turma-form">
                    <div class="form-group">
                        <label for="nome">Nome da Turma:</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite o nome da turma">
                    </div>
                    
                    <div class="form-group">
                        <label for="materia">Mat√©ria:</label>
                        <input type="text" id="materia" name="materia" required placeholder="Digite a mat√©ria da turma">
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o:</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Digite uma descri√ß√£o para a turma">
                    </div>
                    
                    <div class="form-group">
                        <label for="ativo">Status:</label>
                        <select id="ativo" name="ativo" required>
                            <option value="1">Ativa</option>
                            <option value="0">Inativa</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="professor_id">ID do Professor:</label>
                        <input type="number" id="professor_id" name="professor_id" required placeholder="Digite o ID do professor respons√°vel">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Cadastrar Turma</button>
                </form>
            </div>

            <div class="actions-container">
                <button id="listar-turmas" class="btn btn-primary">üìã Listar Turmas</button>
            </div>

            <div id="turmas-lista" class="lista-container"></div>

            <!-- Pop-up para editar turma -->
            <div id="edit-popup" class="popup">
                <div class="popup-content">
                    <h2>Editar Turma</h2>
                    <form id="update-form">
                        <input type="hidden" id="turma-id">
                        
                        <div class="form-group">
                            <label for="update-nome">Nome da Turma:</label>
                            <input type="text" id="update-nome" required placeholder="Digite o nome da turma">
                        </div>
                        
                        <div class="form-group">
                            <label for="update-materia">Mat√©ria:</label>
                            <input type="text" id="update-materia" required placeholder="Digite a mat√©ria da turma">
                        </div>
                        
                        <div class="form-group">
                            <label for="update-descricao">Descri√ß√£o:</label>
                            <input type="text" id="update-descricao" placeholder="Digite uma descri√ß√£o para a turma">
                        </div>
                        
                        <div class="form-group">
                            <label for="update-ativo">Status:</label>
                            <select id="update-ativo" required>
                                <option value="1">Ativa</option>
                                <option value="0">Inativa</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="update-professor_id">ID do Professor:</label>
                            <input type="number" id="update-professor_id" required placeholder="Digite o ID do professor respons√°vel">
                        </div>
                        
                        <div class="popup-buttons">
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                            <button type="button" id="close-popup" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </div>

</html>
